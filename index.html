<html>
	<head>
		<meta charset="utf-8"/>
		<title>MIDI</title>
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link type="text/css" rel="stylesheet" href="./node_modules/abcjs/abcjs-midi.css">
		<link type="text/css" rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="./css/style.css">

		<!-- abcjs -->
		<script src="./node_modules/abcjs/bin/abcjs_midi_5.1.2-min.js" type="text/javascript"></script>
		<!-- MIDI.js -->
		<!-- Import soundfonts, so we can run this locally without a webserver -->
		<script src="./soundfont/acoustic_grand_piano-ogg.js"></script>
		<script src="./soundfont/acoustic_grand_piano-mp3.js"></script>

		<!-- Imports and includes -->
		<script src="./scripts/midi_js/inc/shim/Base64.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/inc/shim/Base64binary.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/midi/audioDetect.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/midi/gm.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/midi/loader.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/midi/plugin.audiotag.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/midi/plugin.webaudio.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/midi/plugin.webmidi.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/util/dom_request_xhr.js" type="text/javascript"></script>
		<script src="./scripts/midi_js/js/util/dom_request_script.js" type="text/javascript"></script>

		<!-- Custom scripts -->
		<script src="./scripts/midi-notes.js" type="text/javascript"></script>
		<script src="./scripts/music-theory.js" type="text/javascript"></script>
		<script src="./scripts/midi-controller.js" type="text/javascript"></script>
		<script src="./scripts/piano-keyboard.js" type="text/javascript"></script>
		<script src="./scripts/note-inputter.js" type="text/javascript"></script>
		<script src="./scripts/abc-renderer.js" type="text/javascript"></script>
		<script src="./scripts/main.js" type="text/javascript" defer></script>
	</head>
	<body>
		<div id="main-wrapper">
			<div id="notation-wrapper">
				<div id="notation"></div>
			</div>
			
			<div id="pianoKeyboard"></div>
		</div>
		
		<div id="buttons">
			<a class="waves-effect waves-light btn" onclick="renderChromaticScale()">Render Chromatic Scale</a>
			<a class="waves-effect waves-light btn" onclick="randomNote()">Play & render random note</a>
			<a class="waves-effect waves-light btn" onclick="clearNotes()">Clear notes</a>
			<a class="waves-effect waves-light btn" onclick="togglePiano()">Toggle piano</a>
		</div>

		<div id="note-inputter">
		</div>
		<br>
		<a class="waves-effect waves-light btn" onclick="testButton()">Test Button</a>
		Created by <a href="https://www.adamleung.me">Adam Leung</a><br>
		Source code available on <a href="https://github.com/Centribo/web-midi">GitHub</a><br>
		<a href="https://github.com/Dogfalo/materialize">MaterializeCSS</a> licensed under <a href="https://github.com/Dogfalo/materialize/blob/v1-dev/LICENSE">MIT</a><br>
		<a href="https://github.com/mudcube/MIDI.js">MIDI.js</a> licensed under <a href="https://github.com/mudcube/MIDI.js/blob/master/LICENSE.txt">MIT</a><br>
		<a href="https://github.com/paulrosen/abcjs">abcjs</a> licensed under <a href="https://github.com/paulrosen/abcjs/blob/master/LICENSE.md">MIT</a><br>
		<a href="https://github.com/gleitz/midi-js-soundfonts">midi-js-soundfonts</a> licensed under <a href="https://github.com/gleitz/midi-js-soundfonts/blob/gh-pages/LICENSE.txt">MIT</a><br>
		<script type="text/javascript" src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
	</body>
</html>
